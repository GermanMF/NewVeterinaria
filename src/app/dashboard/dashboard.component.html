<mat-drawer-container class="sidenav-container" hasBackdrop="true" autosize>
  <mat-drawer #drawer class="sidenav-size" mode="side">
    <p>Â¡Bienvenido al portal de alumnos!</p>
    <br />
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary" class="toolbar-height">
      <button
        mat-icon-button
        class="sidenav-icon"
        aria-label="icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        <button mat-button routerLink="dashboard">Magic Pets | Veterinaria</button>
      </span>
      <a
        mat-icon-button
        href="https://github.com/GermanMF/"
        target="_blank"
        class="sidenav-icon favorite-icon"
        aria-label="icon-button with info icon"
      >
        <mat-icon>info</mat-icon>
      </a>
      <ng-container [ngSwitch]="true">
        <span *ngSwitchCase="getRoute().includes('propietarios')">Propietarios</span>
      </ng-container>
      <span class="toolbar-spacer"></span>
      <a
        mat-icon-button
        class="sidenav-icon favorite-icon"
        aria-label="icon-button with info icon"
      >
        <mat-icon>logout</mat-icon>
      </a>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
